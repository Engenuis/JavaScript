<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro evento DOM</title>
    <style>
        body{
            background-color: blue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
    const name = document.querySelector('p');
    name.addEventListener('mouseenter', entrou)
    name.addEventListener('mouseout', saiu)
    function entrou(){
        name.innerText = 'Entrou'
        name.style.background = 'black'
    }

    function saiu(){
        name.innerText = 'Saiu'
        name.style.background = 'green'
    }
    </script>
</body>
</html>
