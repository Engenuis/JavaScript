<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vamos Contar?</title>
</head>
<body>
    <header><h1>Vamos Contar</h1></header>
    <section>
        <form action="post">
            <div class="start">
                <label for="istart">Início</label>
                <input type="number" name="start" id="istart" required>
            </div>
            <div class="end">
                <label for="iend">Fim</label>
                <input type="number" name="end" id="iend" required>
            </div>
            <div class="step">
                <label for="istep">Passo</label>
                <input type="number" name="step" id="istep" required>
            </div>
            <input type="button" value="Contar" id="button">
        </form>
        <div class="text">

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
