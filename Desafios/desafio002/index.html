<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <h1>Verificador de Idade</h1>
    <main>
        <form action="post">
            <label for="year">Ano de Nascimento:</label>
            <input type="number" name="year" id="iyear" placeholder="Ex.: 2220" required> <br>
            <span>Sexo:</span>
            <input type="radio" name="sexo" id="masc" value="Masculino">
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem" value="Feminino">
            <label for="fem">Feminino</label> <br>
            <input type="button" value="Verificar" class="button">
            <p id="text">Preencha os dados acima e veja o resultado!</p>
            <img src="" alt="">
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
